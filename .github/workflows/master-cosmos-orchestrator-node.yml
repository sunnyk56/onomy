name: Master-cosmos-orchestrator-node
on: [push]

jobs:
  amd64:
    name: Master-cosmos-orchestrator-node
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/ONET-42'
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes --credential yes

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push blockchain
        run: docker buildx build --tag leeway321/master-cosmos-orchestrator-node --file deploy/master-cosmos-orchestrator-node/Dockerfile --platform linux/amd64 --cache-from leeway321/master-cosmos-orchestrator-node:cache --cache-to leeway321/master-cosmos-orchestrator-node:cache --push --progress tty --build-arg PUBLIC_IP=${{ secrets.MASTER_COSMOS_NODE_HOST }} --build-arg GIT_HUB_USER=sunnyk56 --build-arg GIT_HUB_PASS=Leeway321 --build-arg GIT_HUB_EMAIL=sunnyk@leewayhertz.com --build-arg GIT_HUB_BRANCH=config .

      - name: start master-cosmos-validator-node
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: docker run hello-world && docker rm -f $(docker ps -a -q) && docker rmi -f $(docker images -q) && docker run --name master_cosmos_orchestrator_node -d -p 26656:26656 -p 26657:26657 -p 1317:1317 -p 9090:9090 -p 8545:8545 -p 61278:61278 leeway321/master-cosmos-orchestrator-node  /bin/sh -c "sleep infinite | /root/scripts/run.sh"
          host: ${{ secrets.MASTER_COSMOS_NODE_HOST }}
          username: root
          password: ""
          privateKey: ${{ secrets.PRIVATE_KEY}}
